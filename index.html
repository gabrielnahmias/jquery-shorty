<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Shorty</title>

<!--<link href="img/favicon.ico" rel="shortcut icon" />

<link href="css/styles.css" rel="stylesheet" type="text/css" />-->

<script language="javascript" src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script language="javascript" src="jquery.shorty.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">

( function() {
	
	// This will loop through the alphabet as a character array (AKA STRING, BOIII) and append
	// each letter to a shortcut string which is passed to the function in question.
	
	var sAlphabet = "abcdefghijklmnopqrstuvwxyz";
	
	for (i = 0; i < 26; i++) {
		
		var c = sAlphabet[i];
		
		$(window).shorty( {
			
			action: function(event) {
				
				var cKey = String.fromCharCode(event.originalEvent.charCode).toUpperCase();
				
				alert('You just pressed Ctrl + ' + cKey + '!');
				
				// Output the event object to the console.
				
				console.log(event);
				
				return false;
				
			},
			
			shortcut: "Ctrl+" + c
			
		} );
		
	}
	
	$(window).shorty( {
		
		action: function(event) {
			
			var sPH = '{SHORTCUT}';
			
			var bAlt = event.altKey,
				bCtrl = event.ctrlKey,
				cKey = String.fromCharCode(event.originalEvent.charCode).toUpperCase(),
				sMsg = 'Whoaaa, you\'re testing my limits with that ' + sPH + ' combo... NAWT!!';
			
			// Replace the placeholder with the appropriate key combination.
			// This could get tricky with more intricate shortcuts.
			
			if (bAlt)
				sMsg = sMsg.replace(sPH, "Alt + " + cKey);
			else if (bCtrl)
				sMsg = sMsg.replace(sPH, "Ctrl + Shift + " + cKey);
			
			alert(sMsg);
			
			// Output the event object to the console.
			
			console.log(event);
			
			return false;
			
		},
		
		shortcut: "Ctrl+Shift+N Alt+E Alt+P"
		
	} );
	
	$(window).shorty("Alt+Q Alt+W", function(event) {
		
		alert('Where\'d that come from?');
		
		return false;
		
	} );
	
} )();

</script>

</head>

<body>

Press control and any other letter of the alphabet to test out Shorty!

<br />Also, you can try <kbd>Alt + E</kbd>, <kbd>Alt + P</kbd>, <kbd>Alt + Q</kbd>, <kbd>Alt + W</kbd>, and <kbd>Ctrl + Shift + N</kbd>.

</body>

</html>
